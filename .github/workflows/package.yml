name: Package
on:
  workflow_dispatch:
    inputs:
      sdist:
        description: 'Build sdist'
        required: true
        type: boolean
        default: true
      wheel:
        description: 'Build wheel'
        required: true
        type: boolean
        default: true
      upload:
        description: 'Upload to PyPI'
        required: true
        type: boolean
        default: false

env:
  MACOSX_DEPLOYMENT_TARGET: '11.0'

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    if: ${{ inputs.sdist }}
    steps:
      - uses: actions/checkout@v4

      - name: Download atomic data
        uses: robinraju/release-downloader@v1.9
        with:
          tag: "data"
          fileName: "data.tar.gz"
          out-file-path: "src/python/goupil"
          extract: true

      - name: Remove downloaded archive
        run: rm src/python/goupil/data.tar.gz

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-sdist
          path: dist/*.tar.gz

  build_wheel:
    name: Build wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-13, macos-14, windows-2022, windows-11-arm]
        include:
          - markers: "not requires_calzone"
          - markers: "not requires_calzone and not requires_matplotlib"
            os: windows-11-arm

    if: ${{ inputs.wheel }}
    steps:
      - uses: actions/checkout@v4

      - name: Download atomic data
        uses: robinraju/release-downloader@v1
        with:
          tag: "data"
          fileName: "data.tar.gz"
          out-file-path: "src/python/goupil"
          extract: true

      - name: Remove downloaded archive
        shell: bash
        run: rm src/python/goupil/data.tar.gz

      - name: Install Rust toolchain (Windows-11/arm64)
        if: ${{ matrix.os == 'windows-11-arm' }}
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build wheel
        uses: pypa/cibuildwheel@v2.23.3  # 2.23.3: supports Python 3.7.

      - uses: actions/setup-python@v5
        with:
          python-version: '>=3.7'

      - name: Test wheel
        shell: bash
        run: |
          echo "Using $(which python)"
          mkdir test-${{ matrix.tag }} && cd test-${{ matrix.tag }}
          export PYTHONPATH="$PWD/packages"

          python -s -m pip install ../wheelhouse/*.whl --target=packages
          python -s -m pip install pytest --target=packages
          [[ "${{ matrix.os }}" == "windows-11-arm" ]] || \
              python -s -m pip install matplotlib --target=packages
          python -s -m pytest --doctest-glob="*.rst" -v -m "${{ matrix.markers }}" ../tests ../docs

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  upload:
    name: Upload to PyPI
    needs: [build_wheel, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: ${{ inputs.upload }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
